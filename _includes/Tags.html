<div class="sidebar-module">
  <h4>{{ site.locales[site.default_locale].Tags }}</h4>
  <a href="{{ site.baseurl }}/tags/#{{ site.tags.first[0] }}" title="{{ site.tags.first[0] }}" rel="{{ site.tags.first[1].size }}">{{ site.tags.first[0] }}</a>
  {% for tag in site.tags | slice:1, site.tags.size %}
  &middot;<a href="{{ site.baseurl }}/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
  {% endfor %}
</div>
